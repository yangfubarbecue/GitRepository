#设置服务端口号和上下文根
server.port=9005
server.servlet.context-path=/005-p2p-web

#设置Thymeleaf模板的缓存开关：关闭缓存
spring.thymeleaf.cache=false

#设置Thymeleaf模板的前后缀
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

#dubbo
#配置Dubbo的服务提供者
spring.application.name=003-p2p-web
#设置Dubbo的Zookeeper注册中心
spring.dubbo.registry=zookeeper://192.168.152.128:2181